                <li class="text-white font-mullish py-7 hover:text-lightBlue

                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue

                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>

                    hidden group-hover:block transition-all duration-200"></div>

                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <div class="flex gap-6 items-center font-bold">
                    <img src="images/indiaFlag.png" alt=""
                    class="w-[28px] h-[28px]">
                    <button class="py-3 px-5 font-mullish
                     text-white border rounded-md
                     border-lightBlue border-solid">Log In</button>

                    <button class="py-3 px-5 font-mullish
                     text-lightBlue bg-white rounded-md">Sign Up</button>

                </div>

    <hero-section class="bg-deepBlue flex" >

            <h1></h1>
