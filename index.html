<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-x-hidden"> 
    <!----------------- navbar ---------------->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
             <a href="" class="cursor-pointer py-7 pr-7">
                <img 
                src="/images/logo.svg" 
                alt=""
                class="w-[125px] h-[30px]">
             </a>
             <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking Plus</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Use case</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Helps & Docs</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Partners</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue 
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200"></div>
                </li>
                <div class="flex gap-6 items-center font-bold">
                    <img src="images/indiaFlag.png" alt=""
                    class="w-[28px] h-[28px]">
                    <button class="py-3 px-5 font-mullish
                     text-white border rounded-md
                     border-lightBlue border-solid">Log In</button>

                    <button class="py-3 px-5 font-mullish
                     text-lightBlue bg-white rounded-md">Sign Up</button>

                </div>
             </ul>
        </div>
    </nav>
    <!----------- hero section --------------------->
    <section class="bg-deepBlue relative">
        <div class="flex w-10/12 max-w-[1080px] flex-row justify-between items-center mx-auto">
            <!-- left-part --> 
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white" >Power your finance, grow your business</h1>

                <div class="w-6 h-1 bg-greenLight"></div>

                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                
                <button 
                class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 
                py-[14px] px-[18px]"
                >Sign Up Now</button>
            </div>
            <!-- right part -->
            <div>
                <img src="images/hero-illustration.jpg" alt=""
                class="max-w-[580px]">
            </div>
        </div>
        <!-- shape part -->
        <div class="absolute left-0 right-0 w-[101%] overflow-x-hidden">
            <img src="images/hero-shape.svg" alt=""
            class="w-full">
        </div>

    </section>

    </section>
